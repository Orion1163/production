{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="{% static 'css/404.css' %}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap");
      :root {
        --primary-bg: #171821;
        --card-bg: #1f202b;
        --surface: #2a2b38;
        --surface-border: rgba(255, 255, 255, 0.08);
        --primary: #8b5cf6;
        --primary-hover: #7c3aed;
        --primary-muted: #a5adcb;
        --primary-strong: #f5f7fb;
        --text-muted: rgba(229, 231, 235, 0.8);
        --radius-lg: 24px;
        --radius-sm: 12px;
        --glow-color: rgba(139, 92, 246, 0.4);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--primary-bg) 0%, #0f1117 100%);
        color: var(--primary-strong);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        overflow-x: hidden;
      }
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--primary);
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite ease-in-out;
      }
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; width: 6px; height: 6px; }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 15s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 20s; width: 5px; height: 5px; }
      .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 14s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 16s; width: 6px; height: 6px; }
      .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 19s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 13s; width: 5px; height: 5px; }
      @keyframes float {
        0%, 100% { transform: translateY(100vh) translateX(0) scale(1); opacity: 0; }
        10% { opacity: 0.3; }
        90% { opacity: 0.3; }
        100% { transform: translateY(-100px) translateX(50px) scale(1.2); opacity: 0; }
      }
      .error-container {
        width: 100%;
        max-width: 700px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
      }
      .error-content {
        text-align: center;
        background: rgba(31, 32, 43, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--surface-border);
        border-radius: var(--radius-lg);
        padding: 4rem 3rem;
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.6), 0 0 0 1px rgba(139, 92, 246, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      .error-code-wrapper {
        position: relative;
        margin-bottom: 2rem;
        display: inline-block;
        width: 100%;
      }
      .error-code {
        font-size: clamp(5rem, 12vw, 8rem);
        font-weight: 900;
        line-height: 1;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        position: relative;
        z-index: 2;
      }
      .digit {
        display: inline-block;
        background: linear-gradient(135deg, var(--primary) 0%, #6366f1 50%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        text-shadow: 0 0 40px var(--glow-color);
        animation: digitFloat 3s ease-in-out infinite;
      }
      .digit:nth-child(1) { animation-delay: 0s; }
      .digit:nth-child(2) { animation-delay: 0.2s; }
      .digit:nth-child(3) { animation-delay: 0.4s; }
      @keyframes digitBounce {
        0% { transform: translateY(-50px) scale(0.5); opacity: 0; }
        50% { transform: translateY(10px) scale(1.1); }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes digitFloat {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }
      .glitch-overlay {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(5rem, 12vw, 8rem);
        font-weight: 900;
        color: var(--primary);
        opacity: 0.1;
        z-index: 1;
        animation: glitch 3s infinite;
        pointer-events: none;
      }
      @keyframes glitch {
        0%, 90%, 100% { transform: translateX(-50%) translateY(0); }
        92% { transform: translateX(-50%) translateY(-2px) translateX(2px); }
        94% { transform: translateX(-50%) translateY(2px) translateX(-2px); }
        96% { transform: translateX(-50%) translateY(0); }
      }
      .error-icon-wrapper {
        position: relative;
        margin: 2rem auto;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .error-icon {
        width: 100%;
        height: 100%;
        color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 2;
        animation: iconRotate 8s linear infinite;
      }
      .error-icon svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 20px var(--glow-color));
      }
      @keyframes iconRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .icon-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 140px;
        height: 140px;
        background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
        border-radius: 50%;
        animation: glowPulse 2s ease-in-out infinite;
        z-index: 1;
      }
      @keyframes glowPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
      }
      .error-text-content {
        margin: 2.5rem 0;
        position: relative;
        z-index: 2;
      }
      .error-title {
        font-size: clamp(1.75rem, 4vw, 2.5rem);
        font-weight: 700;
        color: var(--primary-strong);
        margin-bottom: 1.25rem;
        line-height: 1.3;
      }
      .title-line {
        display: inline-block;
        background: linear-gradient(135deg, var(--primary-strong) 0%, var(--primary-muted) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleSlide 0.8s ease-out;
      }
      @keyframes titleSlide {
        0% { opacity: 0; transform: translateX(-30px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      .error-message {
        font-size: clamp(0.95rem, 2.5vw, 1.1rem);
        color: var(--text-muted);
        margin-bottom: 3rem;
        line-height: 1.8;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        animation: messageFade 1s ease-out 0.3s both;
      }
      @keyframes messageFade {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .break-mobile { display: none; }
      .error-actions {
        display: flex;
        gap: 1.25rem;
        justify-content: center;
        flex-wrap: wrap;
        position: relative;
        z-index: 2;
        animation: buttonsFade 1s ease-out 0.6s both;
      }
      @keyframes buttonsFade {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 2.25rem;
        border-radius: var(--radius-sm);
        font-size: clamp(0.9rem, 2vw, 1rem);
        font-weight: 600;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border: none;
        font-family: "Poppins", sans-serif;
        position: relative;
        overflow: hidden;
        min-width: 160px;
        z-index: 1;
      }
      .btn-content {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        position: relative;
        z-index: 2;
      }
      .btn-icon {
        width: 20px;
        height: 20px;
        transition: transform 0.3s ease;
      }
      .btn:hover .btn-icon { transform: scale(1.1); }
      .btn-primary {
        background: linear-gradient(135deg, var(--primary) 0%, #6366f1 100%);
        color: var(--primary-strong);
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4), 0 0 0 0 rgba(139, 92, 246, 0.5);
      }
      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6), 0 0 0 4px rgba(139, 92, 246, 0.2);
        background: linear-gradient(135deg, var(--primary-hover) 0%, #5b5ff0 100%);
      }
      .btn-primary:active { transform: translateY(-1px) scale(0.98); }
      .btn-secondary {
        background: rgba(42, 43, 56, 0.6);
        color: var(--primary-strong);
        border: 1.5px solid var(--surface-border);
        backdrop-filter: blur(10px);
      }
      .btn-secondary:hover {
        background: rgba(42, 43, 56, 0.8);
        border-color: var(--primary);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3), 0 0 0 2px rgba(139, 92, 246, 0.1);
      }
      .btn-secondary:active { transform: translateY(-1px) scale(0.98); }
      .btn-ripple {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        pointer-events: none;
        transition: transform 0.6s ease, opacity 0.6s ease;
        opacity: 0;
      }
      .btn-ripple.active {
        transform: scale(30);
        opacity: 0;
      }
      .decorative-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .decorative-circle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
        opacity: 0.3;
        animation: circleFloat 6s ease-in-out infinite;
      }
      .circle-1 { width: 200px; height: 200px; top: -100px; right: -100px; animation-delay: 0s; }
      .circle-2 { width: 150px; height: 150px; bottom: -75px; left: -75px; animation-delay: 2s; }
      .circle-3 { width: 100px; height: 100px; top: 50%; left: -50px; animation-delay: 4s; }
      @keyframes circleFloat {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(20px, 20px) scale(1.1); }
      }
      @media (max-width: 768px) {
        body { padding: 1rem; }
        .error-content { padding: 3rem 2rem; border-radius: 20px; }
        .error-code { gap: 0.25rem; }
        .error-icon-wrapper { width: 100px; height: 100px; margin: 1.5rem auto; }
        .icon-glow { width: 120px; height: 120px; }
        .error-text-content { margin: 2rem 0; }
        .error-message { margin-bottom: 2.5rem; }
        .break-mobile { display: block; }
        .error-actions { flex-direction: column; gap: 1rem; }
        .btn { width: 100%; min-width: unset; padding: 1rem 2rem; }
        .decorative-circle { opacity: 0.2; }
      }
      @media (max-width: 480px) {
        .error-content { padding: 2.5rem 1.5rem; border-radius: 16px; }
        .error-code { gap: 0.15rem; }
        .error-icon-wrapper { width: 80px; height: 80px; margin: 1rem auto; }
        .icon-glow { width: 100px; height: 100px; }
        .error-text-content { margin: 1.5rem 0; }
        .error-title { margin-bottom: 1rem; }
        .error-message { font-size: 0.9rem; margin-bottom: 2rem; line-height: 1.6; }
        .btn { padding: 0.9rem 1.75rem; font-size: 0.95rem; }
        .btn-icon { width: 18px; height: 18px; }
        .circle-1 { width: 150px; height: 150px; }
        .circle-2 { width: 120px; height: 120px; }
        .circle-3 { width: 80px; height: 80px; }
      }
      @media (max-width: 360px) {
        .error-content { padding: 2rem 1.25rem; }
        .error-code { font-size: 4rem; }
        .error-icon-wrapper { width: 70px; height: 70px; }
        .icon-glow { width: 90px; height: 90px; }
        .btn { padding: 0.85rem 1.5rem; font-size: 0.9rem; }
      }
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        .particle { animation: none; }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background-animation">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <main class="error-container">
      <div class="error-content">
        <!-- Animated 404 Number -->
        <div class="error-code-wrapper">
          <h1 class="error-code">
            <span class="digit" data-digit="4">4</span>
            <span class="digit" data-digit="0">0</span>
            <span class="digit" data-digit="4">4</span>
          </h1>
          <div class="glitch-overlay" aria-hidden="true">404</div>
        </div>

        <!-- Floating Icon -->
        <div class="error-icon-wrapper">
          <div class="error-icon">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <circle cx="100" cy="100" r="80" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>
              <path d="M100 60 L100 100 M100 120 L100 140" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
              <circle cx="100" cy="100" r="60" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
            </svg>
          </div>
          <div class="icon-glow"></div>
        </div>

        <!-- Content -->
        <div class="error-text-content">
          <h2 class="error-title">
            <span class="title-line">Oops! Page Not Found</span>
          </h2>
          <p class="error-message">
            The page you're looking for seems to have wandered off into the digital void.
            <br class="break-mobile" />
            Don't worry, let's get you back on track!
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="error-actions">
          <a href="{% url 'login' %}" class="btn btn-primary">
            <span class="btn-content">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Go to Login</span>
            </span>
            <div class="btn-ripple"></div>
          </a>
          <a href="javascript:history.back()" class="btn btn-secondary">
            <span class="btn-content">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Go Back</span>
            </span>
            <div class="btn-ripple"></div>
          </a>
        </div>

        <!-- Decorative Elements -->
        <div class="decorative-elements">
          <div class="decorative-circle circle-1"></div>
          <div class="decorative-circle circle-2"></div>
          <div class="decorative-circle circle-3"></div>
        </div>
      </div>
    </main>

    <script>
      // Add entrance animations
      document.addEventListener('DOMContentLoaded', function() {
        const content = document.querySelector('.error-content');
        content.style.opacity = '0';
        content.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          content.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          content.style.opacity = '1';
          content.style.transform = 'translateY(0)';
        }, 100);

        // Animate digits
        const digits = document.querySelectorAll('.digit');
        digits.forEach((digit, index) => {
          setTimeout(() => {
            digit.style.animation = 'digitBounce 0.6s ease forwards';
          }, 200 + (index * 100));
        });

        // Button ripple effect
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
          button.addEventListener('click', function(e) {
            const ripple = this.querySelector('.btn-ripple');
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('active');
            
            setTimeout(() => {
              ripple.classList.remove('active');
            }, 600);
          });
        });
      });
    </script>
  </body>
</html>
