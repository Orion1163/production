{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part Procedure - {{ part_no }}</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/toast.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile_modal.css' %}" />
    <script
      type="text/javascript"
      src="{%static 'js/sidebar.js' %}"
      defer
    ></script>
    <script
      type="text/javascript"
      src="{%static 'js/toast.js' %}"
      defer
    ></script>
    <script
      type="text/javascript"
      src="{%static 'js/profile_modal.js' %}"
      defer
    ></script>
  </head>
  <body>
    <nav id="sidebar">
      <ul id="sidebar-list">
        <li>
          <span class="logo" id="sidebar-logo">{{ part_no }}</span>
          <button onclick="toggleSidebar()" id="toggle-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="m313-480 155 156q11 11 11.5 27.5T468-268q-11 11-28 11t-28-11L228-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T468-692q11 11 11 28t-11 28L313-480Zm264 0 155 156q11 11 11.5 27.5T732-268q-11 11-28 11t-28-11L492-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T732-692q11 11 11 28t-11 28L577-480Z"
              />
            </svg>
          </button>
        </li>
        <!-- Dynamic sections will be inserted here -->
      </ul>
    </nav>
    <main>
      <div class="main-content">
        <div style="padding: 20px;">
          <h1 id="partTitle">{{ part_no }}</h1>
          <p id="partSubtitle">Select a section from the sidebar</p>
        </div>
      </div>
    </main>
    <script>
      // Pass part_no to JavaScript
      window.PART_NO = "{{ part_no }}";
    </script>
    <script src="{% static 'js/part_procedure.js' %}"></script>
  </body>
</html>
