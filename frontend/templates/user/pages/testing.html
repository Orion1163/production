{% extends 'user/pages/base_section.html' %}
{% load static %}

{% block title %}Testing - {{ part_no }}{% endblock %}

{% block page_title %}Testing{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/testing.css' %}">
{% endblock %}

{% block content %}
<div class="testing-container">
  <div class="page-heading">
    <h1>Testing</h1>
    <hr />
  </div>

  <div class="testing-form-card">


    <form id="testingForm" class="testing-form">
      <div class="form-grid">
        <!-- Serial Number Input -->
        <div class="input-group">
          <label class="input-label" for="serialNumber">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
            </svg>
            Serial Number
          </label>
          <div class="input-field-wrapper">
            <input type="text" id="serialNumber" name="serialNumber" class="input-field"
              placeholder="Enter 4-digit serial number" required autocomplete="off" maxlength="4" pattern="\d{4}"
              inputmode="numeric" />
            <svg class="input-field-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
            </svg>
          </div>
        </div>

        <!-- USID Input -->
        <div class="input-group">
          <label class="input-label" for="usid">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2">
              </path>
            </svg>
            USID
          </label>
          <div class="input-field-wrapper">
            <input type="text" id="usid" name="usid" class="input-field" placeholder="Enter USID" required
              autocomplete="off" readonly />
            <svg class="input-field-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2">
              </path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Automatic Mode Container - Test Message Textarea -->
      <div class="automatic-mode-container" id="automaticModeContainer">
        <!-- Serial Port Controls -->
        <div class="serial-port-controls">
          <button type="button" id="toggleConnectBtn" class="serial-btn-toggle" title="Connect USB Serial">
            <svg class="connect-icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <!-- USB Symbol -->
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <svg class="disconnect-icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
          <!-- <div class="serial-status disconnected" id="serialStatus">Not connected</div> -->
        </div>

        <div class="input-group">
          <label class="input-label" for="testMessage">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
            Test Message
          </label>
          <div class="input-field-wrapper">
            <textarea id="testMessage" name="testMessage" class="input-field"
              placeholder="Enter test message or connect serial port to receive data automatically" required
              autocomplete="off" readonly></textarea>
            <svg class="input-field-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Manual Mode Container - Custom Fields and Checkboxes -->
      <div class="manual-mode-container" id="manualModeContainer">
        <!-- Dynamic custom fields will be inserted here -->
        <div class="form-grid" id="manualFieldsGrid">
          <!-- Dynamic input fields will be inserted here -->
        </div>

        <!-- Dynamic Checkboxes Section -->
        <div class="checkboxes-section" id="checkboxesSection" style="display: none;">
          <div class="section-divider"></div>
          <div class="checkboxes-grid" id="checkboxesGrid">
            <!-- Dynamic checkboxes will be inserted here -->
          </div>
        </div>
      </div>

      <!-- Submit Button Section -->
      <div class="submit-section">
        <button type="submit" class="submit-btn">
          <span>Submit Data</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'js/dynamic_api/testing_api.js' %}"></script>
{% endblock %}
