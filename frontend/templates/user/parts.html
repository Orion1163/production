{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts - {{ model_no }} - Production Management</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_home.css' %}">
    <link rel="stylesheet" href="{% static 'css/parts.css' %}">
    <link rel="stylesheet" href="{% static 'css/toast.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-container">
                <button class="back-btn" onclick="window.history.back()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"></path>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back
                </button>
            </div>
            <div class="logout-container">
                <form action="{% url 'user_logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </form>
            </div>
        </div>

        <div class="page-title">
            <h1 id="modelTitle">{{ model_no }}</h1>
            <p class="subtitle">Select a part to view details</p>
        </div>

        <div id="partsContainer" class="cards-container">
            <div class="loading-container">
                <div class="spinner"></div>
                <p>Loading parts...</p>
            </div>
        </div>
    </div>

    <script>
        // Pass model_no to JavaScript
        window.MODEL_NO = "{{ model_no }}";
    </script>
    <script src="{% static 'js/toast.js' %}"></script>
    <script src="{% static 'js/parts.js' %}"></script>
</body>
</html>
